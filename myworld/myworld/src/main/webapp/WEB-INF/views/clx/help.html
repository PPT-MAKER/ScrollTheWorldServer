<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>clx助力工具测试版</title>

</head>
<body>
	Token:
    <input id="token" type="text">
    <button type="button">助力</button>
</body>
<script type="text/javascript">

	    $.get("/help?token=" + tokenStr);
	});
</script>
